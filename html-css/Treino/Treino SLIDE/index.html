<!DOCTYPE html>
<html lang="pt-br">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Fazendo Slider</title>
   <link rel="stylesheet" href="style.css">
</head>
<body>

   <div class="slider">
      <div class="slides">

         <!--RADIO BUTTONS-->
         <input type="radio" name="radio-btn" id="radio1">
         <input type="radio" name="radio-btn" id="radio2">
         <input type="radio" name="radio-btn" id="radio3">
         <input type="radio" name="radio-btn" id="radio4">
         <!--FIM RADIO BUTTONS-->


         <!--Slide Imagens-->
         <div class="slide first">
            <img src="https://img.freepik.com/fotos-premium/flor-pequena-rosa_39684-198.jpg" alt="flor">
         </div>
         <div class="slide ">
            <img src="https://ciclovivo.com.br/wp-content/uploads/2018/10/iStock-536613027.jpg" alt="flor 2">
         </div>
         <div class="slide ">
            <img src="https://iloveflores.com/wp-content/uploads/2022/01/flores-pequenas.jpg" alt="flor 3">
         </div>
         <div class="slide ">
            <img src="https://iloveflores.com/wp-content/uploads/2022/01/flores-pequenas-1.jpg" alt="flor 4">
         </div>
         <!--FIM SLIDE IMAGENS-->


         <!--Navegação-->
         <div class="naviagtion-auto">
            <div class="auto-btn1"></div>
            <div class="auto-btn2"></div>
            <div class="auto-btn3"></div>
            <div class="auto-btn4"></div>
         </div>

      </div>

      <div class="manual-navigation">
         <label for="radio1" class="manual-btn"></label>
         <label for="radio2" class="manual-btn"></label>
         <label for="radio3" class="manual-btn"></label>
         <label for="radio4" class="manual-btn"></label>
      </div>

   </div>


   <script src="script.js"></script>
</body>
</html>
