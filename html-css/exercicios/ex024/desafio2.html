<!DOCTYPE html>
<html lang="pt-br">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Desafio 2</title>
   <style>
      table{
         border-collapse: collapse;
         width: 500px;
      }
      th,td{
         border: 1px solid black;
         padding: 10px;
         text-align: center;
         font-family: Arial, Helvetica, sans-serif;
      }
      th{
         background-color: gray;
         color: white;
         font-family: Arial, Helvetica, sans-serif;
      }
      .media{
         background-color: grey;
         color: white;
         font-weight: bold;
      }
      .materia{
         background-color: white;
         color: black;
      }
   </style>
</head>
<body>
   <table>
      <thead>
         <tr>
            <th scope="col" rowspan="2">Área</th>
            <th scope="col" rowspan="2">Disciplinas</th>
            <th scope="colgroup" colspan="2">Notas</th>
            <th scope="col" rowspan="2">Média</th>
         </tr>
         <tr>
            <th scope="col">Nota 1</th>
            <th scope="col">Nota 2</th>
         </tr>
      </thead>
      <tbody>
         <tr>
            <th class="materia" scope="rowgroup" rowspan="4">Exatas</th>
            <td>Matemática</td>
            <td>0.0</td>
            <td>0.0</td>
            <td>0.0</td>
         </tr>
         <tr>
            <td>Física</td>
            <td>0.0</td>
            <td>0.0</td>
            <td>0.0</td>
         </tr>
         <tr>
            <td>Química</td>
            <td>0.0</td>
            <td>0.0</td>
            <td>0.0</td>
         </tr>
         <tr>
            <td>Biologia</td>
            <td>0.0</td>
            <td>0.0</td>
            <td>0.0</td>
         </tr>
         <tr>
            <th colspan="4">Média de Exatas</th>
            <td class="media">0.0</td>
         </tr>
         <tr>
            <th class="materia" scope="rowgroup" rowspan="2">Humanas</th>
            <td>História</td>
            <td>0.0</td>
            <td>0.0</td>
            <td>0.0</td>
         </tr>
         <tr>
            <td>Geografia</td>
            <td>0.0</td>
            <td>0.0</td>
            <td>0.0</td>
         </tr>
         <tr>
            <th scope="row" colspan="4">Média de Humanas</th>
            <td class="media">0.0</td>
         </tr>
      </tbody>
   </table>
</body>
</html>
