    <title>Teste com Imagens</title>
</head>
<body>
    <h1>testando carga com imagens</h1>
    <p>Abaixo você vai ver uma imagen que está na mesma pasta.</p>
    &darr;&darr;&darr;
    <img src="logo html 200.png" alt="logo HTML5">
    &darr;&darr;&darr;
    <p>Tambem podemos carregar imagens em outras sub-pastas</p>
    <img src="imagens/logo css 200.png" alt="logo css">
    <p>&darr;&darr;&darr;Também podemos carregar imagens externas &darr;&darr;&darr;</p>
    <img src="https://cdn.iconscout.com/icon/free/png-256/javascript-2038874-1720087.png" alt="logo javascript"><!--É só copiar a URL da imagem e colar no source, mas se a página de onde a imagen está sair do ar, a imagen também vai sair no nosso site-->

</html>
