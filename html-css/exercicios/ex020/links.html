<!DOCTYPE html>
<html lang="pt-br">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Links</title>
   <style>
      body{
         font-family:Arial, Helvetica, sans-serif
      }
      a{
         color: rgb(255, 0, 0);
         text-decoration:none;
         font-weight:bold;
      }
      a:visited{
         color: blueviolet;
      }
      a:hover{
         text-decoration:underline;
      }
      a:active{
         color:green;
      }
      .especial::before{
         content: '⇒';
      }
      .especial::after{
         content:'⇐';
         font-weight:normal;
         text-decoration:none;
         color:rgb(16, 17, 15);
      }
   </style>
</head>
<body>
   <h1>Personalizando Links</h1>
   <ul>
      <li><a href="https://gustavoguanabara.github.io">Repositório Github</a></li>
      <li><a class="especial" href="https://www.youtube.com/c/CursoemVídeo">Canal do Youtube</a></li>
      <li><a href="https://www.cursoemvideo.com">Site do CursoemVideo</a></li>
   </ul>
   <p>&rArr;</p>
</body>
</html>
