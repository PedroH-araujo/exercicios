<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parágrafos</title>
</head>
<body>
    <h1>Paragrafos e quebras de linhas</h1>
    <hr>
    <p>Você pode escrever um parágrafo de qualquer 
        jeito. Basta voce colocar tudo no meio de tags p e /p
    </p>
    &lt;&gt; <!--lt é less than e gt é greater than-->se precisar quebrar <br> o texto voce usa a tag br</p>
    <p>&target;
        &UpEquilibrium;
        &Diamond;
        &Delta;
        &uarr;
        &darr;
        &Darr;
        &Larr;
        &larr;
    </p>
    <p>vampos adicionar alguns emojis
        &#x1F596;
        &#x1F491;
        AMOR
        &#x1F491;
        &rarr;
    </p>
</body>
</html>
