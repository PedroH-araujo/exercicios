<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídias em HTML5</title>
</head>
<body>
    <h1>Imagem dinâmica</h1>
    <p>Tente abrir esse site em vários dispositivos diferentes ou simplismente aumente e diminua o tamanho do seu navegador</p>
    <picture>
        <source 
        media="(max-width: 750px)" srcset="imagens/foto-p.png" 
        type="image/png">
        <source 
        media="(max-width: 1050px)" srcset="imagens/foto-m.png" type="image/png">
        <img
        src="Imagens/foto-g.png" alt="Imagem flexível">
    </picture>
    <h1>Reproduzindo Áudio</h1>
    <p>Vamo aprender a reproduzir áudios em HTML5.</p>
    <audio
    preload="metadata" 
    src="midia/Kids-Playing.mp3" 
    controls>
    </audio>
    <!--MP3 WAV OGG//TIPOS DE AUDIO-->
    <audio 
    preload="metadata" 
    controls>
        <source 
        src="midia/Truck-Driving.mp3" 
        type="audio/mpeg">
        <p>Se eu navegador não reproduzir o áudio <a href="midia/Truck-Driving.mp3">Clique aqui para baixa-lo</a></p>
    </audio>
    <img
    width="800" 
    src="Imagens/audio.png" alt="asd">
</body>
</html>
