<!DOCTYPE html>
<html lang="pt-br">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Desafio 3</title>
   <style>
      div{
         width: 200px;
         height: 100px;
         text-align: center;
         line-height: 100px;
         background-image: linear-gradient(90deg, red, green, blue);
         color: aliceblue;
         font-family: Arial, Helvetica, sans-serif;
         font-size: 18px;
         border: 2px solid black;
         cursor: pointer;
      }
   </style>
</head>
<body>
   <h1>Antes e depois</h1>
   <div onclick="clicar()">Antecessor e Sucessor</div>
   <script>
      function clicar() {
         var n1 = Number(window.prompt('Digite um número inteiro qualquer'))
         var n2 = n1 + 1
         var n3 = n1 - 1
         window.alert(`Antes de ${n1}, temos no número ${n3}.\r\nDepois de ${n1}, temos o número ${n2}.`)
      }
   </script>
</body>
</html>
