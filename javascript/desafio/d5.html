<!DOCTYPE html>
<html lang="pt-br">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Desafio 5</title>
   <style>
      div{
         width: 200px;
         height: 100px;
         text-align: center;
         line-height: 100px;
         background-image: linear-gradient(90deg, red, green, blue);
         color: aliceblue;
         font-family: Arial, Helvetica, sans-serif;
         font-size: 18px;
         border: 2px solid black;
         cursor: pointer;
      }
   </style>
</head>
<body>
   <h1>Converor de medidas</h1>
   <div onclick="clicar()">Converter</div>
   <p id="res">Clique no botão para iniciar a conversão.</p>
   <script>
      function clicar() {
         var medida = Number(window.prompt('Digite uma distância em metros (m)'))
         var km1 = medida / 1000
         var km = (km1).toLocaleString('pt-BR')
         var hm1 = medida / 100
         var hm = (hm1).toLocaleString('pt-BR')
         var dam1 = medida / 10
         var dam = (dam1).toLocaleString('pt-BR')
         var dm1 = medida * 10
         var dm = (dm1).toLocaleString('pt-BR')
         var cm1 = medida * 100
         var cm = (cm1).toLocaleString('pt-BR')
         var mm1 = medida * 1000
         var mm = (mm1).toLocaleString('pt-BR')
         var res = window.document.getElementById('res')
         res.innerHTML = `<h2>A distância de ${medida} metros, corresponde a... </h2><br>
            ${km} quilômetros (Km) <br> 
            ${hm} hectômetros (Hm) <br>
            ${dam} decâmetros (Dam) <br>
            ${dm} decímetros (dm) <br>
            ${cm} centímetros (cm) <br>
            ${mm} milímetros (mm) <br>`
      }
   </script>
</body>
</html>
