<!DOCTYPE html>
<html lang="pt-br">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Document</title>
   <style>
      div{
         width: 200px;
         height: 100px;
         text-align: center;
         line-height: 100px;
         background-image: linear-gradient(90deg, red, green, blue);
         color: aliceblue;
         font-family: Arial, Helvetica, sans-serif;
         font-size: 18px;
         border: 2px solid black;
         cursor: pointer;
      }
   </style>
</head>
<body>
   <h1>Boas Vindas</h1>
   <div id="desafio" onclick="perguntas()">Iniciar Desafio</div>
   <script>
      function perguntas(){
         var nome = window.prompt(`Qual é o seu nome?`)
         var idade = window.prompt(`Olá, ${nome}! Quantos anos você tem?`)
         window.alert(`Acabei de conhecer ${nome}, que tem ${idade} anos de idade!`)
      }
   </script>
</body>
</html>
