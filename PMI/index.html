<!DOCTYPE html>
<html lang="pt-br">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Studio-Life</title>
   <link rel="stylesheet" href="style.css">
   <link
  rel="stylesheet"
  href="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.css"
/>
<link rel="shortcut icon" href="imagens/favicon.ico" type="image/x-icon">
</head>
<body>
   <header>
      <nav>
         <img src="imagens/Studio_Life_logo2.png" alt="">
         <ul type ='none'>
            <li><a href="#">Residencial</a></li>
            <li><a href="#">Interiores</a></li>
            <li><a href="#">Conceito Life</a></li>
            <li><a href="#">Equipe</a></li>
            <li><a href="#">Contato</a></li>
         </ul>
      </nav>
   </header>
   <hr>
   <main>
      <div class="swiper">
         <!-- Additional required wrapper -->
         <div class="swiper-wrapper">
           <!-- Slides -->
           <div class="swiper-slide"><img src="imagens/img1.jpg"></div>
           <div class="swiper-slide"><img src="imagens/img2.jpg"></div>
           <div class="swiper-slide"><img src="imagens/img3.jpg"></div>
           
           ...
         </div>
         <!-- If we need pagination -->
         <div class="swiper-pagination"></div>
       
         <!-- If we need navigation buttons -->
         <div class="swiper-button-prev"></div>
         <div class="swiper-button-next"></div>
       
         <!-- If we need scrollbar -->
         <div class="swiper-scrollbar"></div>
       </div>
   </main>
   <hr>









   <script src="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.js"></script>
   <script src="main.js"></script>
</body>
</html>
